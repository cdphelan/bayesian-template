<script type="application/json" data-for="htmlwidget-8d376aab4eca5f95de2c">{"x":{"question":"What information can you use when setting priors? (Select all that apply)","answers":[{"option":"Means &amp; sds from related previous studies","correct":true,"message":null},{"option":"Approximate means &amp; sds from your current data","correct":false,"message":null},{"option":"The range of possible values of the dependent variable","correct":true,"message":null},{"option":"Results from a previous analysis of your current data","correct":false,"message":null},{"option":"Effect sizes from previous studies","correct":true,"message":null}],"label":"where","skipStartButton":true,"perQuestionResponseAnswers":true,"perQuestionResponseMessaging":true,"preventUnanswered":true,"displayQuestionCount":false,"displayQuestionNumber":false,"disableRanking":true,"nextQuestionText":"","checkAnswerText":"Submit Answer","allowRetry":true,"randomSortAnswers":false,"json":{"info":{"name":"","main":""},"questions":[{"q":"What information can you use when setting priors? (Select all that apply)","a":[{"option":"Means &amp; sds from related previous studies","correct":true,"message":null},{"option":"Approximate means &amp; sds from your current data","correct":false,"message":null},{"option":"The range of possible values of the dependent variable","correct":true,"message":null},{"option":"Results from a previous analysis of your current data","correct":false,"message":null},{"option":"Effect sizes from previous studies","correct":true,"message":null}],"correct":"Correct! You can use any information you could have known before running your current study.","incorrect":"Incorrect. Did you select option 2 or 4? Priors can only include information you could have known before running your current study. Pretend you don&#39;t know anything about your current data!"}]}},"evals":[],"jsHooks":[]}</script>

<script type="application/json" data-for="htmlwidget-eae7deff236b4978d3e2">{"x":{"question":"Say you have conducted an experiment with 2 conditions (control and treatment). Your outcome variable is a continuous variable with a range [0,100]. You have no previous studies to use for your priors, so you are going to set weakly informative priors that just tell the model which values are implausible. What values do you use for the priors? Assume you&#39;re using our template, which requires priors to have normal distributions.","answers":[{"option":"Control mean: 50 | Control max value: 50 | Effect size mean: 0 | Effect sd: 50","correct":false,"message":null},{"option":"Control mean: 50 | Control sd: 25 | Effect size mean: 0 | Effect sd: 25","correct":true,"message":null},{"option":"Control mean: 0 | Control sd: 50 | Effect size mean: 0 | Effect sd: 50","correct":false,"message":null},{"option":"Control mean: 50 | Control sd: 25 | Effect size mean: 50 | Effect sd: 25","correct":false,"message":null}],"label":"example-a","skipStartButton":true,"perQuestionResponseAnswers":true,"perQuestionResponseMessaging":true,"preventUnanswered":true,"displayQuestionCount":false,"displayQuestionNumber":false,"disableRanking":true,"nextQuestionText":"","checkAnswerText":"Submit Answer","allowRetry":true,"randomSortAnswers":false,"json":{"info":{"name":"","main":""},"questions":[{"q":"Say you have conducted an experiment with 2 conditions (control and treatment). Your outcome variable is a continuous variable with a range [0,100]. You have no previous studies to use for your priors, so you are going to set weakly informative priors that just tell the model which values are implausible. What values do you use for the priors? Assume you&#39;re using our template, which requires priors to have normal distributions.","a":[{"option":"Control mean: 50 | Control max value: 50 | Effect size mean: 0 | Effect sd: 50","correct":false,"message":null},{"option":"Control mean: 50 | Control sd: 25 | Effect size mean: 0 | Effect sd: 25","correct":true,"message":null},{"option":"Control mean: 0 | Control sd: 50 | Effect size mean: 0 | Effect sd: 50","correct":false,"message":null},{"option":"Control mean: 50 | Control sd: 25 | Effect size mean: 50 | Effect sd: 25","correct":false,"message":null}],"correct":"Correct!","incorrect":"Incorrect. Your control mean is the mean of the range (so here, mean = 50). In our template, which uses a normal distribution for priors, you want your max value to be 2 sds away from the mean: (100 - 50)/2 = 25. You don&#39;t have any info about an effect so you set the effect mean = 0 and the effect sd = control sd (25)."}]}},"evals":[],"jsHooks":[]}</script>

<script type="application/json" data-for="htmlwidget-e8ba0636163db8f9c236">{"x":{"question":"Say you have conducted an experiment with 2 conditions (a control condition and 2 treatment conditions). Participants in the experiment were asked to rate a product from 0 to 5 stars. You have no previous literature to use to set priors, and you know from exploratory analysis that your study participants rated the product with an overall mean score of 3.5, and sd of 0.5. What values do you use for the priors? Assume you&#39;re using our template, which requires priors to have normal distributions.","answers":[{"option":"Control mean: 3.5 | Control sd: 0.5 | Effect size mean: 0 | Effect sd: 0.5","correct":false,"message":null},{"option":"Control mean: 2.5 | Control sd: 2.5 | Effect size mean: 0 | Effect sd: 2.5","correct":false,"message":null},{"option":"Control mean: 2.5 | Control sd: 1.25 | Effect size mean: 0 | Effect sd: 1.25","correct":true,"message":null},{"option":"Control mean: 3.5 | Control sd: 5 | Effect size mean: 0 | Effect sd: 5","correct":false,"message":null}],"label":"example-b","skipStartButton":true,"perQuestionResponseAnswers":true,"perQuestionResponseMessaging":true,"preventUnanswered":true,"displayQuestionCount":false,"displayQuestionNumber":false,"disableRanking":true,"nextQuestionText":"","checkAnswerText":"Submit Answer","allowRetry":true,"randomSortAnswers":false,"json":{"info":{"name":"","main":""},"questions":[{"q":"Say you have conducted an experiment with 2 conditions (a control condition and 2 treatment conditions). Participants in the experiment were asked to rate a product from 0 to 5 stars. You have no previous literature to use to set priors, and you know from exploratory analysis that your study participants rated the product with an overall mean score of 3.5, and sd of 0.5. What values do you use for the priors? Assume you&#39;re using our template, which requires priors to have normal distributions.","a":[{"option":"Control mean: 3.5 | Control sd: 0.5 | Effect size mean: 0 | Effect sd: 0.5","correct":false,"message":null},{"option":"Control mean: 2.5 | Control sd: 2.5 | Effect size mean: 0 | Effect sd: 2.5","correct":false,"message":null},{"option":"Control mean: 2.5 | Control sd: 1.25 | Effect size mean: 0 | Effect sd: 1.25","correct":true,"message":null},{"option":"Control mean: 3.5 | Control sd: 5 | Effect size mean: 0 | Effect sd: 5","correct":false,"message":null}],"correct":"Correct!","incorrect":"Incorrect. (Sort of) trick question - you shouldn&#39;t use any of the provided information about your current data to set priors. Your control mean is the mean of the range (so here, mean = 2.5). In our template, which uses a normal distribution for priors, you want your max value to be 2 sds away from the mean: (5 - 2.5)/2 = 1.25. You don&#39;t have any info about an effect so you set the effect mean = 0 and the effect sd = control sd (1.25)."}]}},"evals":[],"jsHooks":[]}</script>

<script type="application/json" data-for="htmlwidget-12aaaa9453a18859b310">{"x":{"question":"Say you have conducted an experiment with 2 conditions (control and treatment). Participants in the experiment were asked to rate a product from 0 to 5 stars. This time, you have previous literature to use to set priors, which says that the mean score is 3 in the control condition, with a sd of 0.25, and a mean score that is 0.75 points higher in the treatment condition, with an sd of 0.5. What values do you use for the priors? Assume you&#39;re using our template, which requires priors to have normal distributions.","answers":[{"option":"Control mean: 3 | Control sd: 0.25 | Effect size mean: 0.75 | Effect sd: 0.5","correct":true,"message":null},{"option":"Control mean: 3 | Control sd: 0.25 | Effect size mean: 3.75 | Effect sd: 0.5","correct":false,"message":null},{"option":"Control mean: 2.5 | Control sd: 1.25 | Effect size mean: 0 | Effect sd: 1.25","correct":false,"message":null},{"option":"Control mean: 0 | Control sd: 5 | Effect size mean: 0 | Effect sd: 5","correct":false,"message":null}],"label":"example-c","skipStartButton":true,"perQuestionResponseAnswers":true,"perQuestionResponseMessaging":true,"preventUnanswered":true,"displayQuestionCount":false,"displayQuestionNumber":false,"disableRanking":true,"nextQuestionText":"","checkAnswerText":"Submit Answer","allowRetry":true,"randomSortAnswers":false,"json":{"info":{"name":"","main":""},"questions":[{"q":"Say you have conducted an experiment with 2 conditions (control and treatment). Participants in the experiment were asked to rate a product from 0 to 5 stars. This time, you have previous literature to use to set priors, which says that the mean score is 3 in the control condition, with a sd of 0.25, and a mean score that is 0.75 points higher in the treatment condition, with an sd of 0.5. What values do you use for the priors? Assume you&#39;re using our template, which requires priors to have normal distributions.","a":[{"option":"Control mean: 3 | Control sd: 0.25 | Effect size mean: 0.75 | Effect sd: 0.5","correct":true,"message":null},{"option":"Control mean: 3 | Control sd: 0.25 | Effect size mean: 3.75 | Effect sd: 0.5","correct":false,"message":null},{"option":"Control mean: 2.5 | Control sd: 1.25 | Effect size mean: 0 | Effect sd: 1.25","correct":false,"message":null},{"option":"Control mean: 0 | Control sd: 5 | Effect size mean: 0 | Effect sd: 5","correct":false,"message":null}],"correct":"Correct!","incorrect":"Incorrect. Your control mean and sd are taken from the previous literature: 3 and 0.25, respectively. The effect size is also taken straight from the literature: mean = 0.75 and sd = 0.5."}]}},"evals":[],"jsHooks":[]}</script>

<script type="application/json" data-for="htmlwidget-360731fbd358808644c0">{"x":{"question":"Say you have gathered data on 25 different subreddits (message forums) and you want to compare the word counts of comments on each subreddit. Say that you know from a previously-published study that word counts of comments on subreddits follow a normal distribution with a mean of 85 and a sd of 35. You have no previous information about the individual subreddits you are using in your current study, so have no information about what the &#39;effect size&#39; might be between the different subreddits. What values do you use for the priors?","answers":[{"option":"Control mean: 85 | Control sd: 35 | Effect size mean: 85 | Effect sd: 35","correct":false,"message":null},{"option":"Control mean: 0 | Control sd: 35 | Effect size mean: 25 | Effect sd: 35","correct":false,"message":null},{"option":"Control mean: 35 | Control sd: 85 | Effect size mean: 0 | Effect sd: 25","correct":false,"message":null},{"option":"Control mean: 85 | Control sd: 35 | Effect size mean: 0 | Effect sd: 35","correct":true,"message":null}],"label":"example-d","skipStartButton":true,"perQuestionResponseAnswers":true,"perQuestionResponseMessaging":true,"preventUnanswered":true,"displayQuestionCount":false,"displayQuestionNumber":false,"disableRanking":true,"nextQuestionText":"","checkAnswerText":"Submit Answer","allowRetry":true,"randomSortAnswers":false,"json":{"info":{"name":"","main":""},"questions":[{"q":"Say you have gathered data on 25 different subreddits (message forums) and you want to compare the word counts of comments on each subreddit. Say that you know from a previously-published study that word counts of comments on subreddits follow a normal distribution with a mean of 85 and a sd of 35. You have no previous information about the individual subreddits you are using in your current study, so have no information about what the &#39;effect size&#39; might be between the different subreddits. What values do you use for the priors?","a":[{"option":"Control mean: 85 | Control sd: 35 | Effect size mean: 85 | Effect sd: 35","correct":false,"message":null},{"option":"Control mean: 0 | Control sd: 35 | Effect size mean: 25 | Effect sd: 35","correct":false,"message":null},{"option":"Control mean: 35 | Control sd: 85 | Effect size mean: 0 | Effect sd: 25","correct":false,"message":null},{"option":"Control mean: 85 | Control sd: 35 | Effect size mean: 0 | Effect sd: 35","correct":true,"message":null}],"correct":"Correct!","incorrect":"Incorrect. Your control mean and control sd are the mean and sd of the previous study. You have no information about how the 25 individual subreddits might be different from one another, so you set the &#39;effect size&#39; mean = 0 and the effect sd = control sd (35)."}]}},"evals":[],"jsHooks":[]}</script>

<script type="application/json" data-for="htmlwidget-ba8ce7866fe0b54f1ad0">{"x":{"question":"When you set priors, you&#39;re giving your best guess of what the probability distribution of some unknown quantity would be, if you didn&#39;t know anything about the data from your current study. What is that unknown quantity?","answers":[{"option":"The parameters of the model","correct":true,"message":null},{"option":"The outcome variable","correct":false,"message":null}],"label":"definition","skipStartButton":true,"perQuestionResponseAnswers":true,"perQuestionResponseMessaging":true,"preventUnanswered":true,"displayQuestionCount":false,"displayQuestionNumber":false,"disableRanking":true,"nextQuestionText":"","checkAnswerText":"Submit Answer","allowRetry":true,"randomSortAnswers":false,"json":{"info":{"name":"","main":""},"questions":[{"q":"When you set priors, you&#39;re giving your best guess of what the probability distribution of some unknown quantity would be, if you didn&#39;t know anything about the data from your current study. What is that unknown quantity?","a":[{"option":"The parameters of the model","correct":true,"message":null},{"option":"The outcome variable","correct":false,"message":null}],"correct":"Correct! Priors are the probability distributions of the <em>parameters<\/em>, not the outcome variable. Note though that the two values may be identical if your model has only main effects with dummy variables.","incorrect":"Incorrect. Priors are the probability distributions of the parameters, not the outcome variable. Note though that the two values may be identical if your model has only main effects with dummy variables."}]}},"evals":[],"jsHooks":[]}</script>
